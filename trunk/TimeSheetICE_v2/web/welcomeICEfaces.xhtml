<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
       >
    <h:head>
        <title>ICEfaces 2</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body>
        <div id="header">
           <!--
           <ui:include src="/header.xhtml" >
	          <ui:param name="param_name" value="param_value" />
           </ui:include>
           -->
        </div>
         <div id="content">
             <h:form id="form">
                <h:outputText value="Welcome to ICEfaces 2"/>
             </h:form>

             <ice:dataTable value="#{pruebaICE.listaUsuarios}"
                            var="item"  resizable="true"
                            >
                 <h:column>
                    <f:facet name="header">
                        <ice:outputText value="NIF"/>
                    </f:facet>
                    <ice:outputText value="#{item.nif}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <ice:outputText value="Nombre"/>
                    </f:facet>
                    <ice:outputText value="#{item.nombre}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <ice:outputText value="Apellido1"/>
                    </f:facet>
                    <ice:outputText value="#{item.apellido1}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <ice:outputText value="Apellido2"/>
                    </f:facet>
                    <ice:outputText value="#{item.apellido2}"/>
                </h:column>

             </ice:dataTable>
         </div>
    </h:body>
</html>
